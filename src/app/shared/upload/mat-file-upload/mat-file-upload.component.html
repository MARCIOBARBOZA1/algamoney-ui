<button mat-button color="warn" (click)="onClick()">
      <mat-icon>file_upload</mat-icon>
      {{text}}
</button>
<br/>
<ul>
      <li *ngFor="let arquivo of arquivos" [@fadeInOut]="arquivo.state">
            <mat-progress-bar [value]="arquivo.progress"></mat-progress-bar>
            <span id="file-label">
            {{arquivo.data.name}} 
            <a title="Retry" (click)="retryFile(arquivo)" *ngIf="arquivo.canRetry">
            <mat-icon>refresh</mat-icon></a>
            <a title="Cancel" (click)="cancelFile(arquivo)" *ngIf="arquivo.canCancel">
            <mat-icon>cancel</mat-icon></a>
            </span>
      </li>
</ul>
<input type="file" id="fileUpload" name="fileUpload" multiple="single" 

 accept="{{accept}}" style="display:none;"/>
