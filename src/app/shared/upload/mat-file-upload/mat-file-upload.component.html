<button mat-button color="warn" (click)="onClick()">
      <mat-icon>file_upload</mat-icon>
      {{text}}
</button>
<br/>
<ul>
      <li *ngFor="let anexo of anexos" [@fadeInOut]="anexo.state">
            <mat-progress-bar [value]="anexo.progress"></mat-progress-bar>
            <span id="file-label">
            {{anexo.data.name}} 
            <a title="Retry" (click)="retryFile(anexo)" *ngIf="anexo.canRetry">
            <mat-icon>refresh</mat-icon></a>
            <a title="Cancel" (click)="cancelFile(anexo)" *ngIf="anexo.canCancel">
            <mat-icon>cancel</mat-icon></a>
            </span>
      </li>
</ul>
<input type="file" id="fileUpload" name="fileUpload" multiple="single" 

 accept="{{accept}}" style="display:none;"/>
 
 <br>
