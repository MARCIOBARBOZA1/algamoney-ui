<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://unpkg.com/ngx-bootstrap/datepicker/bs-datepicker.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons&display=block" rel="stylesheet">
<div class="container-fluid">
    <br><br><br><br>
    <div>
        <h2>Categorias</h2>
    </div>

    <form #categoriaForm="ngForm" (ngSubmit)="consultar()" class="form">

        <div class="container-flex">
            <mat-form-field appearance="outline">
                <mat-label>Nome</mat-label>
                <input matNativeControl placeholder="Nome" type="text" name="nome" [(ngModel)]="filtro.nome">
            </mat-form-field>
        </div>

        <div class="col-sm-3">
            <button type="submit" class="btn btn-outline-primary">Pesquisar</button>
        </div>
        <br>
    </form>
    
    <div class="mat-app-background basic-container">
		<app-mat-paginator [length]="totalRegistros" [pageSize]="filtro.itensPorPagina" showFirstLastButtons>loading</app-mat-paginator>
	</div>
    <table mat-table [dataSource]="categorias" class="mat-elevation-z8">

	    <ng-container matColumnDef="nome">
	        <th mat-header-cell *matHeaderCellDef> Nome </th>
	        <td mat-cell *matCellDef="let element"> {{element.nome}}</td>
	    </ng-container>
	    <ng-container matColumnDef="star">
	        <th mat-header-cell *matHeaderCellDef> Ação </th>
	        <td mat-cell *matCellDef="let element"></td>
	    </ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
   
    <div class="col-sm-4">
        <button type="submit" class="btn btn-outline-primary">Nova Categoria</button>
    </div>
</div>
