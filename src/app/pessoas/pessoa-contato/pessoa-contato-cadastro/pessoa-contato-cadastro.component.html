<div class="container-fluid">
	<h2>{{editando ? 'Edição de' : 'Novo'}} Contato</h2>
	<mat-form-field appearance="fill">
	<mat-label>Nome</mat-label>
	<input matInput [(ngModel)]="contato.nome" name="contato.nome" required>
	</mat-form-field>
	<mat-form-field appearance="fill">
	<mat-label>E-mail</mat-label>
	<input matInput [(ngModel)]="contato.email" name="contato.email" required>
	</mat-form-field>
	<mat-form-field appearance="fill">
	<mat-label>Telefone</mat-label>
	<input matInput [(ngModel)]="contato.telefone" name="contato.telefone" required>
	</mat-form-field>
	<div mat-dialog-actions>
		<button mat-button>Cancelar</button>
		<button mat-button [mat-dialog-close]="contato" type="submit" cdkFocusInitial>Confirmar</button>
	</div>
	<div>
		<div>Nome: {{contato.nome}}</div>
		<div>Id: {{contato.id}}</div>
		<div>Telefone: {{contato.telefone}}</div>
	</div>

</div>
