<button mat-button color="warn" (click)="onClick()" (contextmenu)="__elementSelectionService.select('685660334',$event)" [ngStyle]="__elementSelectionService.getStyles('685660334')"(click)='__elementSelectionService.clear()'>
      <mat-icon (contextmenu)="__elementSelectionService.select('155088593',$event)" [ngStyle]="__elementSelectionService.getStyles('155088593')">file_upload</mat-icon>
      {{text}}
</button>
<br (contextmenu)="__elementSelectionService.select('1322436857',$event)" [ngStyle]="__elementSelectionService.getStyles('1322436857')"(click)='__elementSelectionService.clear()'>
<ul (contextmenu)="__elementSelectionService.select('29841654',$event)" [ngStyle]="__elementSelectionService.getStyles('29841654')"(click)='__elementSelectionService.clear()'>
      <li *ngFor="let anexo of anexos" [ @fadeInOut]="anexo.state" (contextmenu)="__elementSelectionService.select('2116598410',$event)" [ngStyle]="__elementSelectionService.getStyles('2116598410')">
            <mat-progress-bar [value]="anexo.progress" (contextmenu)="__elementSelectionService.select('1805616938',$event)" [ngStyle]="__elementSelectionService.getStyles('1805616938')"></mat-progress-bar>
            <span id="file-label" (contextmenu)="__elementSelectionService.select('690505994',$event)" [ngStyle]="__elementSelectionService.getStyles('690505994')">
            {{anexo.data.name}} 
            <a title="Retry" (click)="retryFile(anexo)" *ngIf="anexo.canRetry" (contextmenu)="__elementSelectionService.select('1406806528',$event)" [ngStyle]="__elementSelectionService.getStyles('1406806528')">
            <mat-icon (contextmenu)="__elementSelectionService.select('1746740763',$event)" [ngStyle]="__elementSelectionService.getStyles('1746740763')">refresh</mat-icon></a>
            <a title="Cancel" (click)="cancelFile(anexo)" *ngIf="anexo.canCancel" (contextmenu)="__elementSelectionService.select('2133609189',$event)" [ngStyle]="__elementSelectionService.getStyles('2133609189')">
            <mat-icon (contextmenu)="__elementSelectionService.select('346504211',$event)" [ngStyle]="__elementSelectionService.getStyles('346504211')">cancel</mat-icon></a>
            </span>
      </li>
</ul>
<input type="file" id="fileUpload" name="fileUpload" multiple="single" accept="{{accept}}" style="display:none;" (contextmenu)="__elementSelectionService.select('2136246522',$event)" [ngStyle]="__elementSelectionService.getStyles('2136246522')"(click)='__elementSelectionService.clear()'>
 
 <br (contextmenu)="__elementSelectionService.select('738265865',$event)" [ngStyle]="__elementSelectionService.getStyles('738265865')"(click)='__elementSelectionService.clear()'>
